        src="https://image.freepik.com/free-vector/elegant-ornamental-logo_52683-26633.jpg"
      />
      <div class="mat-2">
        <mat-form-field>
          <mat-label>example@gmail.com</mat-label>
          <input matInput type="email" id="contrasena" class="form-control" />
        </mat-form-field>
      </div>
      <div class="mat-2">
        <mat-form-field>
          <mat-label>Contrase√±a</mat-label>
