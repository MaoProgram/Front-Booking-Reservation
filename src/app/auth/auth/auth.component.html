
  <div class="background-image"> <!-- Aquí agregamos la clase background-image -->
    <div class="login-wrap">
      <div class="login-html">
        <div class="login-form">
          <form  (ngSubmit)="sendLogin(formLogin)" [formGroup]="formLogin">
            <div class="group">
              <label for="user" class="label">Username</label>
              <input id="user" type="text" class="input" formControlName="email">
            </div>
            <div class="group">
              <label for="pass" class="label">Password</label>
              <input id="pass" type="password" class="input"  formControlName="password">
            </div>
            <div class="group">
              <input id="check" type="checkbox" class="check" checked>
              <label for="check"><span class="icon"></span> Keep me Signed in</label>
            </div>
            
            <div class="group">
              <button class="submit" >Log In</button>
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
              <a href="#forgot">Forgot Password?</a>
            </div>
          </form>
          <div *ngIf="errorSession" class="error-message">
            Ocurrió un error con tu email o contraseña
          </div>
          </div>
          </div>
        </div>
